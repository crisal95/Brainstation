<script>
    function onClick() {
        var boxes = document.getElementsByClassName('box');
        var grid = document.getElementById('grid');
        if (localStorage.getItem("click") === "1") {
            localStorage.clear();
            grid = document.getElementById('grid').style.alignContent = "space-around";
            grid = document.getElementById('grid').style.justifyContent = "space-around";

            for (var i = 0; i < boxes.length; i++) {
                boxes[i].style.border = "3px solid";
            }
        } else {
            if (!localStorage.getItem("click")) {
                window.localStorage.removeItem("click");
                window.localStorage.setItem("click", "1");
                grid = document.getElementById('grid').style.alignContent = "center";
                grid = document.getElementById('grid').style.justifyContent = "center";

                for (var i = 0; i < boxes.length; i++) {
                    boxes[i].style.border = "0.1px solid";
                }
            }
        }



    }
</script>
